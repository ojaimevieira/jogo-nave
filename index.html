<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jogo de Nave Pixel Art</title>
    <!-- NOVO: Importando a fonte pixelada do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive; /* NOVO: Usando a fonte pixelada */
        }
        #game-container {
            position: relative;
            max-width: 480px;
            width: 100vw;
            height: 100vh;
            box-shadow: 0 0 32px #000a;
            background: #0c0c2c;
            aspect-ratio: 9/16;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        canvas {
            display: block;
            background-color: #0c0c2c; /* Fundo azul escuro do espaço */
            image-rendering: pixelated; /* Garante que os pixels fiquem nítidos */
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #gameOverScreen h2 {
            font-size: clamp(20px, 6vw, 40px);
            color: #ff0000;
            margin: 0;
            text-shadow: 0 0 10px #ff0000;
        }
        #gameOverScreen p {
            font-size: clamp(14px, 4vw, 24px);
            margin: 20px 0;
        }
        #restartButton {
            padding: 15px 30px;
            font-size: clamp(14px, 4vw, 20px);
            font-family: 'Press Start 2P', cursive;
            background-color: #d946ef; /* Roxo/Pink */
            border: 2px solid white;
            color: white;
            cursor: pointer;
            border-radius: 0; /* Bordas retas para estilo pixel */
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="gameOverScreen">
            <h2>FIM DE JOGO</h2>
            <p id="finalScore"></p>
            <button id="restartButton">Recomeçar</button>
        </div>
    </div>

    <script>
        // --- Configurações do Jogo ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartButton = document.getElementById('restartButton');
        const finalScoreElement = document.getElementById('finalScore');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- Recursos do Jogo ---
        let nave = {};
        let tiros = [];
        let inimigos = [];
        let estrelas = [];
        let particulas = [];
        let pontuacao = 0;
        let jogoRodando = true;
        let frameAnimacaoInimigo = 0;
        
        const tiroInfo = {
            largura: 4,
            altura: 12,
            velocidade: 10,
            cor: '#ff4757', // Vermelho/Rosa
            cooldown: 12,
            timer: 0
        };

        const teclas = { esquerda: false, direita: false };

        // --- Funções de Setup ---
        function criarEstrelas() {
            estrelas = [];
            for (let i = 0; i < 100; i++) {
                estrelas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    tamanho: Math.random() * 2 + 1,
                    velocidade: Math.random() * 0.5 + 0.2
                });
            }
        }

        function setupGame() {
            nave = {
                x: canvas.width / 2 - 20,
                y: canvas.height - 80,
                largura: 40,
                altura: 28,
                velocidade: 8,
            };
            tiros = [];
            inimigos = [];
            particulas = [];
            pontuacao = 0;
            jogoRodando = true;
            gameOverScreen.style.display = 'none';
            if (estrelas.length === 0) criarEstrelas();
            gameLoop();
        }

        // --- Funções de Desenho ---
        function desenharPixel(x, y, cor, tamanho) {
            ctx.fillStyle = cor;
            ctx.fillRect(Math.floor(x), Math.floor(y), tamanho, tamanho);
        }

        function desenharEstrelas() {
            for (const estrela of estrelas) {
                desenharPixel(estrela.x, estrela.y, 'white', estrela.tamanho);
            }
        }

        function desenharNave() {
            const p = 4; // Tamanho do pixel
            const x = nave.x;
            const y = nave.y;
            // Estrutura em pixels da nave
            const navePixels = [
                { x: 4, y: 0, c: '#fafafa' }, { x: 5, y: 0, c: '#fafafa' },
                { x: 3, y: 1, c: '#fafafa' }, { x: 4, y: 1, c: '#3742fa' }, { x: 5, y: 1, c: '#3742fa' }, { x: 6, y: 1, c: '#fafafa' },
                { x: 2, y: 2, c: '#fafafa' }, { x: 3, y: 2, c: '#3742fa' }, { x: 4, y: 2, c: '#3742fa' }, { x: 5, y: 2, c: '#3742fa' }, { x: 6, y: 2, c: '#3742fa' }, { x: 7, y: 2, c: '#fafafa' },
                { x: 0, y: 3, c: '#fafafa' }, { x: 1, y: 3, c: '#fafafa' }, { x: 2, y: 3, c: '#fafafa' }, { x: 3, y: 3, c: '#fafafa' }, { x: 4, y: 3, c: '#fafafa' }, { x: 5, y: 3, c: '#fafafa' }, { x: 6, y: 3, c: '#fafafa' }, { x: 7, y: 3, c: '#fafafa' }, { x: 8, y: 3, c: '#fafafa' }, { x: 9, y: 3, c: '#fafafa' },
                { x: 0, y: 4, c: '#fafafa' }, { x: 2, y: 4, c: '#f1c40f' }, { x: 7, y: 4, c: '#f1c40f' }, { x: 9, y: 4, c: '#fafafa' },
                { x: 3, y: 5, c: '#ff4757' }, { x: 6, y: 5, c: '#ff4757' }
            ];
            navePixels.forEach(pixel => desenharPixel(x + pixel.x * p, y + pixel.y * p, pixel.c, p));
        }

        function desenharTiros() {
            for (const tiro of tiros) {
                desenharPixel(tiro.x, tiro.y, tiroInfo.cor, tiroInfo.largura);
            }
        }
        
        function desenharInimigos() {
             const p = 4; // Tamanho do pixel
             const frame1 = [
                {x:2,y:0,c:'#d946ef'},{x:6,y:0,c:'#d946ef'},{x:3,y:1,c:'#d946ef'},{x:5,y:1,c:'#d946ef'},
                {x:1,y:2,c:'#d946ef'},{x:2,y:2,c:'#f0932b'},{x:3,y:2,c:'#d946ef'},{x:4,y:2,c:'#d946ef'},{x:5,y:2,c:'#d946ef'},{x:6,y:2,c:'#f0932b'},{x:7,y:2,c:'#d946ef'},
                {x:0,y:3,c:'#d946ef'},{x:2,y:3,c:'#d946ef'},{x:3,y:3,c:'#d946ef'},{x:4,y:3,c:'#d946ef'},{x:5,y:3,c:'#d946ef'},{x:6,y:3,c:'#d946ef'},{x:8,y:3,c:'#d946ef'},
                {x:2,y:4,c:'#d946ef'},{x:6,y:4,c:'#d946ef'}
             ];
             const frame2 = [
                {x:0,y:0,c:'#d946ef'},{x:8,y:0,c:'#d946ef'},{x:3,y:1,c:'#d946ef'},{x:5,y:1,c:'#d946ef'},
                {x:1,y:2,c:'#d946ef'},{x:2,y:2,c:'#f0932b'},{x:3,y:2,c:'#d946ef'},{x:4,y:2,c:'#d946ef'},{x:5,y:2,c:'#d946ef'},{x:6,y:2,c:'#f0932b'},{x:7,y:2,c:'#d946ef'},
                {x:0,y:3,c:'#d946ef'},{x:2,y:3,c:'#d946ef'},{x:3,y:3,c:'#d946ef'},{x:4,y:3,c:'#d946ef'},{x:5,y:3,c:'#d946ef'},{x:6,y:3,c:'#d946ef'},{x:8,y:3,c:'#d946ef'},
                {x:3,y:4,c:'#d946ef'},{x:5,y:4,c:'#d946ef'}
             ];
             const currentFrame = Math.floor(frameAnimacaoInimigo / 20) % 2 === 0 ? frame1 : frame2;
             
             for(const inimigo of inimigos) {
                currentFrame.forEach(pixel => desenharPixel(inimigo.x + pixel.x * p, inimigo.y + pixel.y * p, pixel.c, p));
             }
        }

        function desenharParticulas() {
            for (const p of particulas) {
                p.cor = p.vida > 20 ? '#f1c40f' : '#ff4757';
                desenharPixel(p.x, p.y, p.cor, p.tamanho);
            }
        }

        function desenharUI() {
            ctx.fillStyle = 'white';
            ctx.font = '16px "Press Start 2P"';
            ctx.fillText(`PONTOS: ${pontuacao}`, 20, 40);
        }

        // --- Funções de Lógica e Atualização ---
        function atualizarEstrelas() {
            for (const estrela of estrelas) {
                estrela.y += estrela.velocidade;
                if (estrela.y > canvas.height) {
                    estrela.y = 0;
                    estrela.x = Math.random() * canvas.width;
                }
            }
        }

        function atualizarNaveTeclado() {
            if (teclas.esquerda && nave.x > 0) nave.x -= nave.velocidade;
            if (teclas.direita && nave.x < canvas.width - nave.largura) nave.x += nave.velocidade;
        }

        function atualizarTiros() {
            if (tiroInfo.timer <= 0) {
                tiros.push({ x: nave.x + nave.largura / 2 - tiroInfo.largura / 2, y: nave.y });
                tiroInfo.timer = tiroInfo.cooldown;
            } else {
                tiroInfo.timer--;
            }
            for (let i = tiros.length - 1; i >= 0; i--) {
                tiros[i].y -= tiroInfo.velocidade;
                if (tiros[i].y < -tiroInfo.altura) tiros.splice(i, 1);
            }
        }

        function atualizarInimigos() {
            frameAnimacaoInimigo++;
            if (Math.random() < 0.03) {
                const larguraInimigo = 9 * 4; // 9 pixels * tamanho do pixel
                const x = Math.random() * (canvas.width - larguraInimigo);
                inimigos.push({ x: x, y: -50, largura: larguraInimigo, altura: 5 * 4, velocidade: Math.random() * 2 + 2 });
            }
            for (let i = inimigos.length - 1; i >= 0; i--) {
                inimigos[i].y += inimigos[i].velocidade;
                // NOVO: Se o inimigo passar da tela, o jogo acaba
                if (inimigos[i].y > canvas.height) {
                    jogoRodando = false;
                    // Limpa os inimigos restantes para não acionar o game over várias vezes
                    inimigos = []; 
                    break; 
                }
            }
        }

        function criarExplosao(x, y) {
            for (let i = 0; i < 15; i++) {
                particulas.push({
                    x, y,
                    tamanho: Math.random() * 4 + 2,
                    velocidadeX: (Math.random() - 0.5) * 6,
                    velocidadeY: (Math.random() - 0.5) * 6,
                    vida: 40
                });
            }
        }

        function atualizarParticulas() {
            for (let i = particulas.length - 1; i >= 0; i--) {
                const p = particulas[i];
                p.x += p.velocidadeX;
                p.y += p.velocidadeY;
                p.vida--;
                if (p.vida <= 0) particulas.splice(i, 1);
            }
        }

        function detectarColisoes() {
            for (let i = tiros.length - 1; i >= 0; i--) {
                for (let j = inimigos.length - 1; j >= 0; j--) {
                    const t = tiros[i];
                    const e = inimigos[j];
                    if (t && e && t.x < e.x + e.largura && t.x + tiroInfo.largura > e.x && t.y < e.y + e.altura && t.y + tiroInfo.altura > e.y) {
                        criarExplosao(e.x + e.largura / 2, e.y + e.altura / 2);
                        tiros.splice(i, 1);
                        inimigos.splice(j, 1);
                        pontuacao += 10;
                        break;
                    }
                }
            }
            for (const e of inimigos) {
                if (nave.x < e.x + e.largura && nave.x + nave.largura > e.x && nave.y < e.y + e.altura && nave.y + nave.altura > e.y) {
                    jogoRodando = false;
                }
            }
        }

        // --- Loop Principal ---
        function gameLoop() {
            if (!jogoRodando) {
                finalScoreElement.textContent = `PONTOS: ${pontuacao}`;
                gameOverScreen.style.display = 'flex';
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            atualizarEstrelas();
            desenharEstrelas();
            atualizarNaveTeclado();
            atualizarTiros();
            atualizarInimigos();
            atualizarParticulas();
            detectarColisoes();
            
            desenharParticulas();
            desenharInimigos();
            desenharNave();
            desenharTiros();
            desenharUI();

            requestAnimationFrame(gameLoop);
        }

        // --- Controles ---
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') teclas.esquerda = true;
            if (e.key === 'ArrowRight') teclas.direita = true;
            // Permite reiniciar o jogo com espaço na tela de fim de jogo
            if (!jogoRodando && (e.key === ' ' || e.code === 'Space')) {
                setupGame();
            }
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') teclas.esquerda = false;
            if (e.key === 'ArrowRight') teclas.direita = false;
        });

        function moverNavePeloToque(e) {
            e.preventDefault();
            const toque = e.touches[0];
            const toqueX = toque.clientX;
            let novaPosicaoX = toqueX - nave.largura / 2;
            if (novaPosicaoX < 0) novaPosicaoX = 0;
            if (novaPosicaoX > canvas.width - nave.largura) novaPosicaoX = canvas.width - nave.largura;
            nave.x = novaPosicaoX;
        }

        canvas.addEventListener('touchmove', moverNavePeloToque, { passive: false });
        canvas.addEventListener('touchstart', moverNavePeloToque, { passive: false });

        restartButton.addEventListener('click', setupGame);
        window.addEventListener('resize', () => window.location.reload());

        setupGame();
    </script>
</body>
</html>
